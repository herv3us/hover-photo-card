<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/cf9d985a21.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Hover-Photo-Card</title>
  </head>
  <body>
    <div class="card">
      <ul class="ul">
        <li>
          <i class="fa-solid fa-champagne-glasses"></i>
        </li>
        <li>
          <i class="fa-solid fa-video"></i>
        </li>
        <li>
          <i class="fa-solid fa-store"></i>
        </li>
        <li>
          <i class="fa-regular fa-map"></i>
        </li>
      </ul>
      <img src="/paris.jpg" alt="The Eiffle Tower" />
      <div class="con-text">
        <h2>Paris</h2>
        <p>
          Paris, the capital of France, is a major European city and a world
          center for gastronomy and culture. It's 19th century urban landscape
          is intersected by wide boulevards and the River Seine.
          <button>See more</button>
        </p>
      </div>
    </div>
  </body>
</html>
